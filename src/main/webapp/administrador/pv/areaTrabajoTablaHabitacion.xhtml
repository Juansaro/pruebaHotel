<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>


        <div class="card m-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registrar">
                    Registrar usuario.
                </button>
            </div>
            <div class="card-body">
                <h:form styleClass="jsfcrud_list_form">
                    <p:growl id="growl" life="3000"/>
                    <p:dataTable id="tabla" emptyMessage="Ninguna habitacion registrada" value="#{habitacionView.renderHabitacionHotel()}" 
                                 var="h" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                 >
                        <p:column headerText="Numero habitación" filterBy="#{h.idHabitacion}" filterMatchMode="contains" >
                            <h:outputText value="#{h.idHabitacion}"  /> 
                        </p:column>

                        <p:column headerText="Baño" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarBano(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/imag/#{h.bano == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Teléfono" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarTelefono(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/imag/#{h.telefono == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Calefacción" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarCalefaccion(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/imag/#{h.calefaccion == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Estado"  filterMatchMode="contains" >
                            <h:outputText value="#{h.estadoHabitacionIdEstado}"  /> 
                        </p:column>

                        <p:column headerText=" " exportable="false" >

                            <h:commandButton class="btn btn-warning"
                                             html5:data-bs-toggle="modal"
                                             html5:data-bs-target="#exampleModalAct"
                                             action="#{habitacionView.guardarTemporal(h)}" 
                                             value="Editar" >
                                <f:ajax render=":formActualizar"> </f:ajax>
                            </h:commandButton>

                        </p:column>

                        <p:column headerText=" " exportable="false" >

                            <h:commandLink class="btn btn-danger" action="#{habitacionView.eliminarHabitacion(h)}" value="Eliminar"/>

                        </p:column>  

                    </p:dataTable>
                </h:form>
            </div>
        </div>


        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h:form id="formEditar">
                        <div class="modal-body">

                            <h:outputLabel value="Número de habitación" for="nombre" />
                            <h:inputText id="nombre" value="#{habitacionView.habReg.idHabitacion}" required="true" html5:placeholder="Escribe el nombre" class="form-control"/>

                            <h:outputLabel value="Precio" for="precio" />
                            <h:inputText id="precio" value="#{habitacionView.habReg.precio}" required="true" html5:placeholder="Escribe el nombre" class="form-control"/>

                            <h:outputLabel value="Tipo de habitación" for="tip" />
                            <h:selectOneMenu id="tip" value="#{habitacionView.fk_tipo_habitacion}" class="form-control">
                                <f:selectItems itemLabel="#{tip.descripcion}" itemValue="#{tip.idTipoHabitacion}" var="tip" value="#{tipoHabitaciones.tipoHabitaciones}"></f:selectItems>                                
                            </h:selectOneMenu>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandButton action="#{habitacionView.registrarHabitacion()}" class="btn btn-primary" value="Registrar.">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
