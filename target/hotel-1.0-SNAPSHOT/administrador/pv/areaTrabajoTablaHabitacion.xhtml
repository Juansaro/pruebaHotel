<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <div class="card m-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                DataTable Example
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registrar">
                    Registrar habitaciones
                </button>
            </div>
            <div class="card-body">
                <h:form id="frmPrincipal" styleClass="jsfcrud_list_form">
                    <p:growl id="growl" life="3000"/>
                    <p:dataTable id="tabla" emptyMessage="Ninguna habitacion registrada" value="#{habitacionView.listaHabitaciones}" 
                                 var="h" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                 >
                        <p:column headerText="Numero habitación"  filterMatchMode="contains" >
                            <h:outputText value="#{h.idHabitacion}"  /> 
                        </p:column>

                        <p:column headerText="Baño" filterBy="#{h.bano}" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarBano(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/images/#{usu.usuEstado == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Teléfono" filterBy="#{h.bano}" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarTelefono(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/images/#{usu.usuEstado == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Calefacción" filterBy="#{h.bano}" filterMatchMode="contains" >
                            <h:commandButton action="#{habitacionView.cambiarCalefaccion(h)}" class="btn btn-block btn-outline-primary btn-xs" value="C/E" />
                            <img height="24px" width="24px" src="#{request.contextPath}/assets/images/#{usu.usuEstado == '1'?'si':'no'}.png" alt=""/>
                        </p:column>

                        <p:column headerText="Baño" filterBy="#{h.bano}" filterMatchMode="contains" >
                            <h:outputText value="#{h.idHabitacion}"  />
                        </p:column>

                        <p:column headerText="Hotel"  filterMatchMode="contains" >
                            <h:outputText value="#{h.hotelIdHotel}" /><br/>
                        </p:column>
                        
                        <p:column headerText="Hotel"  filterMatchMode="contains" >
                            <h:outputText value="#{h.estadoHabitacionIdEstado}" /><br/>
                        </p:column>

                        <p:column headerText=" " exportable="false" >

                            <h:commandButton class="btn btn-warning"
                                             html5:data-bs-toggle="modal"
                                             html5:data-bs-target="#exampleModalAct"
                                             action="#{habitacionView.guardarTemporal(h)}" 
                                             value="Editar" >
                                <f:ajax render=":formActualizar"> </f:ajax>
                            </h:commandButton>

                        </p:column>

                        <p:column headerText=" " exportable="false" >

                            <h:commandLink class="btn btn-danger" action="#{habitacionView.eliminarHabitacion(h)}" value="Eliminar"/>

                        </p:column>  

                    </p:dataTable>

                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
